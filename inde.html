<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,700;1,600&display=swap" rel="stylesheet">

    <title>Password Strength Indicator</title>

</head>
<body>
    <div class="container">
        <header>
            <h1>Password Strength Indicator</h1>
            <h2>In HTML css & J.S.</h2>
        </header>

        <form action="#">
            <div class="field">
                <input onkeyup="trigger()" type="text" placeholder="Type passowrd">
                <span class="showBtn" >SHOW</span>
            </div>
            <div class="indicator">
                <span class="weak" ></span>
                <span class="medium" ></span>
                <span class="strong" ></span>
            </div>
            <div class="text"></div>
        
        </form>
    </div>

    <script>
        const indicator = document.querySelector(".indicator");
        const input = document.querySelector("input");
        const weak = document.querySelector(".weak");
        const medium = document.querySelector(".medium");
        const strong = document.querySelector(".strong");
        const text = document.querySelector(".text");

        let regExpWeak = /[a-z]/;
        let regExpMedium = /\d+/;
        let regExpStrong = /.[!,@,#,$,%,^,&,*,?,_,~,-,(,)]/;
        

        function trigger(){
            if(input.value != ""){
                indicator.style.display = "block";
                indicator.style.display = "flex";

                if(input.value.length <= 3 && (input.value.match(regExpWeak) || input.value.match(regExpMedium) || input.value.match(regExpStrong) )) {
                    no=1;
                }

                if(input.value.length >= 6 && ((input.value.match(regExpWeak) && input.value.match(regExpMedium)) 
                                              || ( input.value.match(regExpMedium) && input.value.match(regExpStrong)) 
                                              || (input.value.match(regExpWeak) && input.value.match(regExpStrong))))  {      
                   no=2;             
                }

                if(input.value.length >= 3 && input.value.match(regExpWeak) && input.value.match(regExpMedium) && input.value.match(regExpStrong)) {
                    no = 3;
                }

                if(no == 1){
                    weak.classList.add("active");
                    text.style.display = "block";
                    text.textContent = "Your Password is too weak";
                    text.classList.add("weak")
                  
                }else{
                    indicator.style.display = "none";
                    text.style.display = "none";
                    
                }
            }else{

                indicator.style.display = "none";
                text.style.display = "none";

            }
        }
    </script>

</body>
</html>
